# Учебный CI: проверка синтаксиса и импорта Python-приложения

name: CI

# Когда запускать: при push и PR в ветку main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      # installation 
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install fastapi pydantic uvicorn pytest httpx ruff
      
      # Syntax check
      - name: Check syntax
        run: python -m py_compile main.py
      
      # Import app
      - name: Check import
        run: python -c "import main; print('imported OK')"
      
      # Linter Ruff
      - name: Lint with Ruff
        run: ruff check .
      
      # Run tests
      - name: Run tests
        run: pytest -v test_main.py